<!DOCTYPE html>
<html>

<body>
    <table cellpadding="10">
        <tbody>
            <tr>
                <td>Тип булочки:</td>
                <td>
                    <select id="bun_type" name="bun_type">
                        <option value="burger_bun">Булочки для гамбургера</option>
                        <option value="sandwich_bun">Булочки для сэндвича</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Тип мяса:</td>
                <td>
                    <select id="meat_type" name="meat_type">
                        <option value="beef">Говядина</option>
                        <option value="lamp">Баранина</option>
                        <option value="chicken">Курица</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Опции:</td>
                <td>
                    <input type="checkbox" id="tomato" name="tomato" value="tomato">
                    <label for="tomato"> помидор</label><br>
                    <input type="checkbox" id="pickle" name="pickle" value="pickle">
                    <label for="pickle"> соленые огурцы</label><br>
                </td>
            </tr>
            <tr>
                <td>Адрес: </td>
                <td><input type="text" placeholder="Введите адрес"></td>
            </tr>
            <tr>
                <td>Ф.И.О. Заказчика: </td>
                <td><input type="text" placeholder="Введите Ф.И.О."></td>
            </tr>
            <tr>
                <td>Желаемое время доставки: </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Выбор бургера:</td>
                <td><select>
                        <option>Гамбургер</option>
                        <option>Чизбургер</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button>Заказать</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
