<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nums = prompt("Enter a number N seperated by space").split(" ");
        let m = prompt("Enter a number M");

        let index = nums.indexOf(m);

        if (index < 0) {
            alert("No");
        } else {
            alert("Yes " + index);
        }
    </script>
</body>
</html>
