<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter number N:"));
        let strArray = prompt(`Enter ${n} numbers seperaterd by space`).split(" ");
        
        let res = 1;
        strArray.forEach(element => {
            let num = parseInt(element);
            if (num > 0) {
                res *= num;
            }
        });

        alert(res);
    </script>
</body>
</html>
