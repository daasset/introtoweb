<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n;
        let nums = [];
        do {
            n = prompt("Enter a number");
            if (n != 0) {
                nums.push(parseInt(n));
            }
        } while (n != 0);

        let res = "";
        nums.forEach(num => {
            if (num > 0) {
                res += " " + num;
            }
        });

        alert(res);
    </script>
</body>
</html>
