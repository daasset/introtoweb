<body>
    <script>
        var nums = prompt("Введите три числа разделенных пробелом").split(' ');
        var a = parseInt(nums[0]);
        var b = parseInt(nums[1]);
        var c = parseInt(nums[2]);

        alert(`a + b + c  = ${a + b + c}\na - b - c = ${a - b - c}\na * b * c = ${a * b * c}`)
    </script>
</body>
