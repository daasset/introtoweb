<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var score = parseInt(prompt("Enter the score"));
        var res;
        if (score >= 90) {
            res = "A";
        } else if (score >= 75) {
            res = "B";
        } else if (score >= 60) {
            res = "C";
        } else if (score >= 50) {
            res = "D";
        } else {
            res = "F";
        }

        alert(res);
        
    </script>
</body>
</html>
