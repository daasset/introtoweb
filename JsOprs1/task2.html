<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var aAndBStr = prompt("Insert a and b seperated by space");
        var aAndB = aAndBStr.split(' ');
        var a = parseInt(aAndB[0]);
        var b = parseInt(aAndB[1]);
        if (a % b === 0) {
            alert("Divisible");
        } else {
            alert("Not Divisible");
        }
        
    </script>
</body>
</html>
