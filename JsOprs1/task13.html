<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <script>
        var branch = prompt("Choose your branch:\n1 - Science, 2 - Humanitarian subjects, 3 - Art, 4 - Sport:");
        if (branch == 1) {
            var subject = prompt("1 - Math, 2 - Physics:");
            if (subject == 1) {
                alert("You are Financier");
            } else if (subject == 2) {
                alert("You are Engineer");
            } else {
                alert("Wrong number enetered");
            }
        } else if (branch == 2) {
            var subject = prompt("1 - History, 2 - Foreign Languages:");
            if (subject == 1) {
                alert("You are Historic or Diplomat");
            } else if (subject == 2) {
                alert("You are Translator");
            } else {
                alert("Wrong number enetered");
            }
        } else if (branch == 3) {
            var subject = prompt("1 - Drawing, 2 -Singing:");
            if (subject == 1) {
                alert("You are Painter or Architect");
            } else if (subject == 2) {
                alert("You are Singer or Tamada");
            } else {
                alert("Wrong number enetered");
            }
        } else if (branch == 4) {
            var subject = prompt("1 - Team, 2 - Individual:");
            if (subject == 1) {
                alert("You are footballer or Basketball player");
            } else if (subject == 2) {
                alert("You are boxer or tennis player");
            } else {
                alert("Wrong number enetered");
            }
        }
        
    </script>
</body>
</html>
