<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr>
            <td><button class="button" onclick="increment()">+</button></td>
            <td><span id="number" class="blue">0</span></td>
            <td><button class="button" onclick="decrement()">-</button></td>
        </tr>
    </table>
    <script>
        let num = 0;

        function increment() {
            num++;
            resetValue();
        }
        function decrement() {
            num--;
            resetValue();
        }
        function resetValue() {
            number.innerText = num;
        }
    </script>
</body>
</html>
