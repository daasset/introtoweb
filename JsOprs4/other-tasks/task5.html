<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main">
        <div class="pic-wrapper">
            <img id="pic" class="pic" src="img/1.jpg" alt="1">
        </div>
        <div class="minipics-list" id="minipicslist">
            asdf
        </div>
    </div>
    

    <script>
        let index = 0;
        let folder = "img/";
        let images = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg"];

        let htmlStr = "";
        images.forEach(s => {
            htmlStr += `<img class="minipic" src="${folder}${s}" alt="${s}" onclick="changeImage('${s}')">`;
        });
        minipicslist.innerHTML = htmlStr;

        function changeImage(imageName) {
            pic.src = folder + imageName;
        }
    </script>
</body>

</html>
