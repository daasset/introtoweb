<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <table class="table">
            <tr>
                <td>LOGIN: </td>
                <td><input type="text" name="login"></td>
            </tr>
            <tr>
                <td>PASSWORD: </td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td></td>
                <td class="button-wrapper"><button id="button" class="button" onclick="return doLogin()">SIGN IN</button></td>
            </tr>
        </table>
    </form>

    <script>
        let users = [
            {name: "Petr", login: "petr", password: "123"},
            {name: "Asset", login: "asset", password: "asd"},
            {name: "Rayan", login: "gosling", password: "thebest"}
        ];

        let loginField = myform.elements.login;
        let passwordField = myform.elements.password;

        function doLogin() {
            let doesUserExist = userExists(loginField.value, passwordField.value);
            console.log("Exist - " + doesUserExist);
            if (doesUserExist) {
                document.body.innerHTML = "<h1>You are authenticated</h1>"
            } else {
                loginField.classList.add('border-red');
                passwordField.classList.add("border-red");
            }
            return false;
        }

        function userExists(login, password) {
            for (let u of users) {
                if (u.login == login && u.password == password) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
