<!DOCTYPE html>
<html lang="en">
   <head>
      <title>DOM events</title>
      <style>
         div {
         width: 100px;
         height: 100px;
         border-radius: 50%;
         border: 2px solid black;
         margin-top: 10px;
         }
      </style>
   </head>
   <body>
      <input type="text" id="colorInput">
      <button id="button">Change div color</button>
      <div id="elem"></div>
      <script>
         function changeDivColor(){
         
           let color = colorInput.value; // берем название цвета с input
         
           elem.style.backgroundColor = color; // этот цвет задаем div элементу
         
         }
         
         
         
         button.addEventListener('click', changeDivColor);
         
      </script>
   </body>
</html>
