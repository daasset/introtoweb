<!DOCTYPE html>
<html>
   <head>
      <title>Flexbox</title>
      <style>
         * {
         margin: 0px;
         }
         .parent {
         display: flex;
         align-items: center;
         height: 100px;
         border: 2px blue solid;
         }
         .parent div {
         border: 2px black solid;
         }
      </style>
   </head>
   <body>
      <div class="parent">
         <div>Lorem ipsum dolor</div>
         <div>Lorem ipsum dolor sit amet </div>
         <div>Lorem ipsum dolor sit amet consectetur adipisicing</div>
      </div>
   </body>
</html>
